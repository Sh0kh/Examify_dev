on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Install sshpass
        run: sudo apt-get install -y sshpass

      - name: Deploy to Server
        run: |
          sshpass -p "Eequalit9chaatho" ssh -o StrictHostKeyChecking=no abdulaziz@158.220.111.34 "
          cd Examify-FRONT &&
          git pull origin main &&
          docker build --rm -t examifyfront . &&
          # Stop and remove any existing container named 'examifyfront'
          if [ \$(docker ps -aq -f name=examifyfront) ]; then
            docker stop examifyfront && docker rm examifyfront
          fi
          # Free up port 3020 if in use
          if lsof -i:3020 -t; then
            kill -9 \$(lsof -i:3020 -t)
          fi
          # Run the new container
          docker run -d -p 3020:3000 --name examifyfront examifyfront
          "
